<h2>Products</h2>

<div *ngFor="let product of products;index as prodcutId">
    <h3>
        <a [title]="product.name + 'Details'" [routerLink]="['/prodcuts',prodcutId]">
            {{product.name}}
        </a>
        <p *ngIf="product.description">
            Description:{{product.description}}
        </p>
    </h3>

    <button (click)="share(product.name)">
        Share
    </button>
    <app-product-alert [product]="product" (notify)="onNotify()"></app-product-alert>
</div>
